<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptseite</title>
  <link rel="stylesheet" href="./css/Navbar.css">
  <link rel="stylesheet" href="./css/homepage.css">
  <style>
    /* Basic reset and adjustments */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .main {
      text-align: center; /* Center align content */
      padding: 20px;
    }

    .title {
      max-width: 100%;
      height: auto;
      display: block; /* Ensure image is displayed as block level for responsiveness */
      margin: 0 auto; /* Center align image */
    }

    .paragraph {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .navbar a {
        float: none;
        display: block;
        text-align: center;
      }
      .title {
        width: 100%;
        height: auto;
      }
      .paragraph {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <a href="index.html" id="index">Hauptseite</a>
    <a href="sura.html" id="sura">Suren-Indizierung</a>
  </div>

  <div class="main">
    <img src="./imgs/bitmap.png" alt="title" class="title">
    <div class="paragraph">
      <p>Die kompletten Suren des Heiligen Quran ins Deutsche Übersetzt. Sehen Sie sich die Übersetzung als Video an.</p>
    </div>
  </div>
</body>
</html>
