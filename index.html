<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptseite</title>
  <link rel="stylesheet" href="./css/Navbar.css">
  <link rel="stylesheet" href="./css/homepage.css">
  <style>
    body {
      position: relative;
    }

    .mist-effect {
      position: absolute;
      width: 50px; /* Adjust size of the mist effect */
      height: 50px; /* Adjust size of the mist effect */
      background-color: rgba(255, 0, 0, 0.3);
      border-radius: 50%; /* Ensures mist is circular */
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999; /* Ensures mist appears above other content */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <a href="index.html" id="index">Hauptseite</a>
    <a href="sura.html" id="sura">Suren-Indizierung</a>
  </div>

  <div class="main">
    <img src="./imgs/bitmap.png" alt="title" class="title">
    <div class="paragraph">
      <p>Die kompletten Suren des Heiligen Quran ins Deutsche Ubersetzt, Sehen Sie sich die Ubersetzung als Video an</p>
    </div>
  </div>

  <script>
    document.addEventListener('click', function(event) {
      createMistEffect(event.clientX, event.clientY);
    });

    function createMistEffect(x, y) {
      var mistEffect = document.createElement('div');
      mistEffect.className = 'mist-effect';
      mistEffect.style.left = x + 'px';
      mistEffect.style.top = y + 'px';
      document.body.appendChild(mistEffect);

      // Remove the mist effect after a short delay
      setTimeout(function() {
        mistEffect.remove();
      }, 1000); // Adjust the delay as needed
    }
  </script>
</body>
</html>
