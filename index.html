<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauptseite</title>
  <link rel="stylesheet" href="./css/Navbar.css">
  <link rel="stylesheet" href="./css/homepage.css">
  <style>
    body {
      position: relative;
    }

    .mist-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-color: rgba(255, 0, 0, 0.1);
      z-index: 9999; /* Ensures mist appears above other content */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="mist-effect" id="mistEffect"></div>
  
  <div class="navbar" id="navbar">
    <a href="index.html" id="index">Hauptseite</a>
    <a href="sura.html" id="sura">Suren-Indizierung</a>
  </div>

  <div class="main">
    <img src="./imgs/bitmap.png" alt="title" class="title">
    <div class="paragraph">
      <p>Die kompletten Suren des Heiligen Quran ins Deutsche Ubersetzt, Sehen Sie sich die Ubersetzung als Video an</p>
    </div>
  </div>

  <script>
    document.addEventListener('click', function(event) {
      createMistEffect(event.clientX, event.clientY);
    });

    function createMistEffect(x, y) {
      var mistEffect = document.getElementById('mistEffect');
      mistEffect.style.left = x + 'px';
      mistEffect.style.top = y + 'px';
      mistEffect.style.display = 'block';

      // Hide the mist effect after a short delay
      setTimeout(function() {
        mistEffect.style.display = 'none';
      }, 1000); // Adjust the delay as needed
    }
  </script>
</body>
</html>
