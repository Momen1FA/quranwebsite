<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hauptseite</title>
  <link rel="stylesheet" href="./css/Navbar.css" />
  <link rel="stylesheet" href="./css/homepage.css" />
  <style>
    .blue-mist {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    
    .mist-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 0, 255, 0.3) 0%, rgba(255, 255, 255, 0) 80%);
      filter: blur(150px);
      opacity: 0.7;
      animation: moveMist 60s linear infinite;
    }

    .mist-layer:nth-child(2) {
      animation-duration: 90s;
      animation-direction: reverse;
    }

    .mist-layer:nth-child(3) {
      animation-duration: 120s;
    }

    @keyframes moveMist {
      0% { transform: translate(-50%, -50%); }
      100% { transform: translate(-45%, -45%); }
    }
  </style>
</head>
<body>
  <div class="blue-mist">
    <div class="mist-layer"></div>
    <div class="mist-layer"></div>
    <div class="mist-layer"></div>
  </div>
  <div class="navbar" id="navbar">
    <a href="index.html" id="index">Hauptseite</a>
    <a href="sura.html" id="sura">Suren-Indizierung</a>
  </div>

  <div class="main">
    <img src="./imgs/bitmap.png" alt="title" class="title">
    <div class="paragraph">
      <p>Die kompletten Suren des Heiligen Quran ins Deutsche Ubersetzt, Sehen Sie sich die Ubersetzung als Video an</p>
    </div>
  </div>
</body>
</html>
