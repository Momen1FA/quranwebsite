<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hauptseite</title>
  <link rel="stylesheet" href="./css/Navbar.css" />
  <link rel="stylesheet" href="./css/homepage.css" />
  <style>
    .cloud-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      width: 200px;
      height: 100px;
      background: rgba(0, 0, 255, 0.1);
      border-radius: 100px;
      filter: blur(20px);
      opacity: 0.8;
    }

    .cloud-1 {
      top: 10%;
      left: -10%;
      animation: moveClouds1 60s linear infinite;
    }

    .cloud-2 {
      top: 30%;
      left: -20%;
      animation: moveClouds2 80s linear infinite;
    }

    .cloud-3 {
      top: 50%;
      left: -30%;
      animation: moveClouds3 100s linear infinite;
    }

    @keyframes moveClouds1 {
      0% { transform: translateX(0); }
      100% { transform: translateX(120%); }
    }

    @keyframes moveClouds2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(150%); }
    }

    @keyframes moveClouds3 {
      0% { transform: translateX(0); }
      100% { transform: translateX(200%); }
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>
  <div class="navbar" id="navbar">
    <a href="index.html" id="index">Hauptseite</a>
    <a href="sura.html" id="sura">Suren-Indizierung</a>
  </div>

  <div class="main">
    <img src="./imgs/bitmap.png" alt="title" class="title">
    <div class="paragraph">
      <p>Die kompletten Suren des Heiligen Quran ins Deutsche Ubersetzt, Sehen Sie sich die Ubersetzung als Video an</p>
    </div>
  </div>
</body>
</html>
