        <h2>Beschreibung</h2>
        <p>
          Er besteht aus drei Themen: Antworten auf die Einwände der Gegner,
          Warnung und Ermahnung an sie und die Ermahnung des Heiligen Propheten (Friede sei mit ihm) zu Geduld und Beständigkeit.
